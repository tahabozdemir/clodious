spring.application.name=clodious
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/
spring.datasource.username=postgres
spring.datasource.password=root123

spring.jpa.properties.hibernate.connection.username=postgres
spring.jpa.properties.hibernate.connection.password=root123
spring.jpa.properties.hibernate.connection.url=jdbc:postgresql://localhost:5432/
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.main.banner-mode=off
spring.mvc.hiddenmethod.filter.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.root=warn

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
