spring.application.name=clodious
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/
spring.datasource.username=postgres
spring.datasource.password=root123
spring.thymeleaf.check-template-location=false

spring.jpa.properties.hibernate.connection.username=postgres
spring.jpa.properties.hibernate.connection.password=root123
spring.jpa.properties.hibernate.connection.url=jdbc:postgresql://localhost:5432/
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.main.banner-mode=off

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.root=warn


