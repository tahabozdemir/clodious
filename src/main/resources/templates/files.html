<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
    <script>
        function validateUploadForm() {
            var fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Lütfen dosya yüklemek için bir dosya seçiniz.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<h2 th:text="${'Hoşgeldiniz '+ #authentication.getName()}"></h2>
<h2>Dosyalarınız</h2>
<table>
    <thead>
    <tr>
        <th>Dosya İsmi</th>
        <th>Uzantısı</th>
        <th>Oluşturulma Tarihi</th>
        <th>Eylemler</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file.name}"></td>
        <td th:text="${file.type}"></td>
        <td th:text="${file.creationDate()}"></td>
        <td>
                <a th:href="@{/api/v1/download(fileId=${file.id})}">
                    <button>İndir</button>
                </a>
            <form th:action="@{/api/v1/delete(fileId=${file.id})}" th:method="delete" onclick="return confirm('Are you sure you want to delete this file?')">
                <button type="submit">Sil</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/auth/signout}" method="post" style="position: absolute; top: 0; right: 0;">
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
<p th:if="${#lists.isEmpty(files)}">Henüz hiç dosya yüklemediniz.</p>
<h3>Yeni Bir Dosya Yükle</h3>
<form method="POST" enctype="multipart/form-data" th:action="@{/api/v1/upload}" onsubmit="return validateUploadForm()">
    <input type="file" name="file" id="fileInput" />
    <button type="submit">Yükle</button>
</form>
</body>
</html>
