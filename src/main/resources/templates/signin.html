<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş Yap</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button[type="submit"] { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Giriş</h2>

    <form action="#" th:action="@{/auth/signin}" method="post" th:object="${signinRequest}">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required="required" th:field="*{username}"/>

        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required="required" th:field="*{password}"/>

        <button type="submit">Giriş Yap</button>
    </form>

    <div th:if="${error}" class="error">Geçersiz kullanıcı adı veya parola.</div>
</div>
</body>
</html>
